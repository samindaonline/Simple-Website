<!DOCTYPE html>
<html>
    <head>
        <title>Wing Shoe | Quality footwear</title>
        <link href="style.css" type="text/css" rel="stylesheet">

    </head>
    <body id="bodyIndex">
        <div id="divPage">
            <div class="hoverLabel" id="divCall">
                <table>
                    <tr>
                        <td><img class="hoverIcon" src="Images/icons/phone-call_wh.png" alt="call_icon" width="30px"></td>

                </table>
            </div>
            <div class="hoverLabel" id="divAddress">

                        <li><a class="menu" href="home.html" target="content">Home</a></li>

            </div>
